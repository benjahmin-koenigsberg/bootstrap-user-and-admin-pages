<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <!-- outer container -->
    <div class="outer-container container">
        <div class="x-icon">X</div>
        <!-- user profile avatar and name container -->
        <div class="avatar-container">
            <div class=" card">
                <img src="./hen-PhotoRoom.png" class="card-img-top avatar" alt="...">
                <div class="card-body">
                    <h2 class="card-text text-info">Chicken</h2>
                </div>
            </div>
            <img class="settings-icon" src="./settings-icon.png" />
        </div>
        <!-- user infor -->
        <div class="user-info">
            <table class="table table-striped">
                <tbody>
                    <th scope="col">Common Name</th>
                    <td>Chicken</td>
                    </tr>
                    <tr>
                        <th scope="col">Latin Name</th>
                        <td>Gallus gallus domesticus</td>
                    </tr>
                    <tr>
                        <th scope="col">Origin</th>
                        <td>Northern Thailand, Myanmar, and southwestern China
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Skills</th>
                        <td>Problem-solving, emotional intelligence, empathy and an incredible memomory
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Hobbies</th>
                        <td>Scratching for food, taking dust baths, roosting in trees, and lying in the sun.
                        </td>
                    </tr>
                </tbody>
            </table>
            <img class="edit-icon" src="./edit-icon.png" />
        </div>
    </div>
</body>

</html>
