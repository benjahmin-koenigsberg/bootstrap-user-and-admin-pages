<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="main-container container-fluid">

        <nav class="nav-bar border">
            <img src="./go-back-icon.png" class="go-back-icon" />
            <div class="avatar-container">
                <img src="./hen-PhotoRoom.png" />
                <h6>Chicken</h6>
            </div>
            <form class="container-fluid nav-buttons">
                <button class="btn" type="button">View 1</button>
                <button class="btn" type="button">View 2</button>
                <button class="btn" type="button">View 3</button>
            </form>
        </nav>

        <div class="outer-container container-fluid">

            <div class="stats-container container-fluid">
                <!-- stat 1 -->
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Chickens Killed Every Year</li>
                        <li class="list-group-item value">60 Billion</li>
                    </ul>
                </div>

                <!-- stat 2 -->
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Chickens Killed Every Second</li>
                        <li class="list-group-item value">2,000</li>
                    </ul>
                </div>
                <!-- stat 3 -->
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Average Life Span of Farmed Chicken</li>
                        <li class="list-group-item value">42 Days</li>
                    </ul>
                </div>
                <!-- stat 4 -->
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Average Life Span of Free Chicken</li>
                        <li class="list-group-item value">10 - 15 Years</li>
                    </ul>
                </div>
                <!-- stat 5 -->
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Increase in broiler chickens raised in last 60 years</li>
                        <li class="list-group-item value">1,400%</li>
                    </ul>
                </div>


            </div>
            <div class="graph-container img-fluid"></div>
        </div>
    </div>
</body>

</html>
